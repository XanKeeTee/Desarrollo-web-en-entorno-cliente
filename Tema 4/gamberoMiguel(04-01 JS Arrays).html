    <!-- Ejercicio 1. Realiza un ejercicio que te cree un array con 50 números random (Math.random) con un bucle y
        que te calcule el mayor menor, media.-->
    <h2><u>Ejercicio 1</u></h2>
    <div id="resultado1"></div>
    <script>
      let array = [];
      let min = 0;
      let max = 0;
      let totalMedia = 0;
      let media = 0;

      for (let i = 0; i < 50; i++) {
        array[i] = parseInt(Math.random() * 50);

        if (array[i] > max) {
          max = array[i];
        }
        if (array[i] < min) {
          min = array[i];
        }
        totalMedia += array[i];
      }

      media = totalMedia / 50;

      document.getElementById("resultado1").innerHTML = `
        <p>El numero maximo en la lista es el ${max}</p>
        <p>El numero minimo en la lista es el ${min}</p>
        <p>La media es de ${media}</p>
        `;
    </script>

            repite ) y la mediana-->

    <h2><u>Ejercicio 2</u></h2>
    <div id="resultado2"></div>
    <script>
      let array2 = [];
      for (let i = 0; i < 50; i++) {
        array[i] = parseInt(Math.random() * 50);
      }

      array.sort(function (a, b) {
        return a - b;
      });

      document.getElementById("resultado2").innerHTML = `
        <p> Lista ordenada ${array} </p>
        `;
