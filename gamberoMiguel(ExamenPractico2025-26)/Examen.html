    <h2><u>Ejercicio 1</u></h2>
    <button onclick="ejercicio1()">Ejercicio 1</button><br />
    <div id="resultado1"></div>
    <script>
      function ejercicio1() {
        numero1 = parseInt(prompt("Digame el primer numero: "));
        numero2 = parseInt(prompt("Digame el segundo numero: "));
        numero3 = parseInt(prompt("Digame el tercer numero: "));

        if (numero1 % 1 != 0 || numero2 % 1 != 0 || numero3 % 1 != 0) {
          document.getElementById(
            "resultado1"
          ).innerHTML = `<p>Algun numero no es entero</p>`;
        } else {
          resultado = (numero1 * numero2 + numero3) * numero3;
          document.getElementById("resultado1").innerHTML = `
              El resultado es de ${resultado}
            `;
        }
      }
    </script>

    <h2><u>Ejercicio 3</u></h2>
    <button onclick="ejercicio3()">Ejercicio 3</button>
    <div id="resultado3"></div>
    <script>
      function ejercicio3() {
        const mes = parseInt(prompt("Digame un mes"));

        const filosofo =
          mes === 1
            ? "Aristoteles"
            : mes === 2
            ? "Platon"
            : mes === 3
            ? "San Agustin"
            : mes === 4
            ? "Santo Tomas"
            : mes === 5
            ? "Descartes"
            : mes === 6
            ? "Rousseau"
            : mes === 7
            ? "Locke"
            : "Filosofo no encontrado";

        document.getElementById("resultado3").innerHTML = `
            <p> El mes ${mes} tiene de filosofo a ${filosofo}</p>
          `;
      }
    </script>

    <h2><u>Ejercicio 4</u></h2>
    <button onclick="ejercicio4()">Ejercicio 4</button>
    <div id="resultado4"></div>
    <script>
      function ejercicio4() {
        var entero1 = parseInt(prompt("Ponme otro numero: "));
        var entero2 = parseInt(prompt("Ponme un numero"));

        var binario1 = entero1.toString(2);
        var binario2 = entero2.toString(2);
        var operacion = prompt("Pon la operacion (AND,OR,XOR,IZQ,DER): ");

        switch (operacion) {
          case "AND":
            let DesplazamientoAND = entero1 & entero2;
            let DesplazamientoANDBinario = binario1 & binario2;
            document.getElementById(
              "resultado4"
            ).innerHTML = ` Desplazamiento AND : ${DesplazamientoAND} -> ${DesplazamientoANDBinario}`;
            break;
          case "OR":
            let DesplazamientoOR = entero1 | entero2;
            let DesplazamientoORBinario = binario1 | binario2;
            document.getElementById(
              "resultado4"
            ).innerHTML = ` Desplazamiento OR : ${DesplazamientoOR} -> ${DesplazamientoORBinario}`;
            break;
          case "XOR":
            let DesplazamientoXOR = entero1 ^ entero2;
            let DesplazamientoXORBinario = binario1 ^ binario2;
            document.getElementById(
              "resultado4"
            ).innerHTML = ` Desplazamiento XOR : ${DesplazamientoXOR} -> ${DesplazamientoXORBinario}`;
            break;
          case "IZQ":
            let Desplazamientoizquierda = entero2 << 1;
            let DesplazamientoIZQBinario = binario2 << 1;
            document.getElementById(
              "resultado4"
            ).innerHTML = ` Desplazamiento Izq : ${Desplazamientoizquierda} -> ${DesplazamientoIZQBinario}`;
            break;
          case "DER":
            let Desplazamientoderecha = entero2 >> 1;
            let DesplazamientoDERBinario = binario2 >> 1;
            document.getElementById(
              "resultado4"
            ).innerHTML = ` Desplazamiento Der : ${Desplazamientoderecha} -> ${DesplazamientoDerBinario}`;
            break;
        }
      }
    </script>

    <h2><u>Ejercicio 6</u></h2>
    <button onclick="ejercicio6()">Ejercicio 6</button>
    <div id="resultado6"></div>
    <script>
      function ejercicio6() {
        var colores = [
          "#f25",
          "#f50",
          "#f85",
          "#F11",
          "#F36",
          "#fA5",
          "#f5B",
          "#f25",
          "#f50",
          "#f85",
          "#F11",
        ];
        let salida = "<table>";
        const numero = parseInt(prompt("Digame un numero: "));

        for (let i = 0; i < numero; i++) {
          salida += "<tr>";
          for (let j = 0; j < numero; j++) {
            salida += `<td bgcolor="${colores[j % colores.length]}">${
              j + 1
            }</td>`;
          }
          salida += "</tr>";
        }
        salida += "</table>";
        document.getElementById("resultado6").innerHTML = salida;
      }
    </script>
