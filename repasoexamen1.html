    <h2>Ejercicio 1</h2>
    <button onclick="ejercicio1()">Ejercicio 1</button>
    <div id="resultado1"></div>
    <script>
      function ejercicio1() {
        const numero1 = parseInt(prompt("Digame el primer numero: "));
        const numero2 = parseInt(prompt("Digame el segundo numero: "));
        const numeroBinario1 = numero1.toString(2);
        const numeroBinario2 = numero2.toString(2);
        salida = "";

        if (isNaN(numero1) || isNaN(numero2)) {
          salida += "<p>Los valores tienen que ser numeros</p>";
        } else {
          const opcion = prompt("Seleccione una opcion: ");

          switch (opcion) {
            case "SUMA":
              salida += `<p>La suma de los 2 numeros es de ${
                numero1 + numero2
              }</p>`;
            case "AND":
              salida += `<p>El AND de los 2 numeros es de ${
                numeroBinario1 & numeroBinario2
              }</p>`;

            case "OR":
              salida += `<p>El OR de los 2 numeros es de ${
                numeroBinario1 | numeroBinario2
              }</p>`;

            default:
              salida += `<p>Esa opcion no existe</p>`;
          }
        }
        document.getElementById("resultado1").innerHTML = salida;
      }
    </script>

    <h2>Ejercicio 4</h2>
    <div id="cronometro">
      <span id="minutos">00</span>:<span id="segundos">00</span>
    </div>
    <div id="resultado4"></div>

    <div>
      <button onclick="iniciar()">Iniciar oferta</button>
      <button onclick="parar()">Parar oferta</button>
    </div>

    <script>
      let cronometro;
      let minutos = 0;
      let segundos = 0;

      let imprimirSegundos;
      let imprimirMinutos;
      let estaCorriendo = false;

      function iniciar() {
        if (estaCorriendo == false) {
          estaCorriendo = true;
          cronometro = setInterval(actualizarReloj, 1000);

          let ahora = new Date();
          document.getElementById("resultado4").innerHTML =
            "Oferta iniciada a las " + ahora.toLocaleTimeString();
        }
      }

      function parar() {
        clearInterval(cronometro);
        estaCorriendo = false;
      }

      function actualizarReloj() {
        segundos++;

        if (segundos > 59) {
          segundos = 0;
          minutos++;
        }

        if (segundos < 10) {
          imprimirSegundos = "0" + segundos;
        } else {
          imprimirSegundos = segundos;
        }

        if (minutos < 10) {
          imprimirMinutos = "0" + minutos;
        } else {
          imprimirMinutos = minutos;
        }

        document.getElementById("minutos").innerText = imprimirMinutos;
        document.getElementById("segundos").innerText = imprimirSegundos;
      }
    </script>
