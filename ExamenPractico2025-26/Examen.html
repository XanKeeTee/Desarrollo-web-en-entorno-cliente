    <h2>
      ejercicio 4 binario
      <button onclick="ejercicio4()">Ejercicio 4</button>
    </h2>
    <script>
      function ejercicio4() {
        var entero1 = prompt("Ponme otro numero: ");
        var entero2 = prompt("Ponme un numero");
        var operacion = prompt("Pon la operacion (AND,OR,XOR,IZQ,DER): ");

        switch (operacion) {
          case "AND":
            let DesplazamientoAND = entero1 & entero2;
            document.write("<br>AND: " + DesplazamientoAND);
            break;
          case "OR":
            let DesplazamientoOR = entero1 | entero2;
            document.write("<br>OR: " + DesplazamientoOR);
            break;
          case "XOR":
            let DesplazamientoXOR = entero1 ^ entero2;
            document.write("<br>XOR: " + DesplazamientoXOR);
            break;
          case "IZQ":
            let Desplazamientoizquierda = entero2 << 1;
            document.writeln("<br>Izquierda: " + Desplazamientoizquierda);
            break;
          case "DER":
            let Desplazamientoderecha = entero2 >> 1;
            document.writeln("<br>Derecha: " + Desplazamientoderecha);
            break;
        }
      }
    </script>

          case 9:

        }
      }
